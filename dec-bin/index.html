<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Dec-Bin</title>
</head>
<body>
    <div id="app">
        <div class="main-div">
            <h1>Dec-Bin</h1>
            <h3>Enter data:</h3> 
            <p>A:<input type="number" placeholder="First Dec Number" v-model="firstDecParam"></p>
            <p>B:<input type="number" placeholder="Second Dec Number" v-model="secondDecParam"></p>
            <p>Result of addition in binary<input type="number" placeholder="A+B" v-model="resultInBin"></p>
            <p>Result of addition in binary {{resultInBin}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
